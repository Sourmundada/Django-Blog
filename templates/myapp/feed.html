{% extends 'base.html' %}

{% block title %}Feed Blogs{% endblock title %}

{% block content %}

<div class="alert alert-primary my-3" style="text-align: center;" role="alert">
    Your Feed
</div>

{% if posts %}
{% for post in posts %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
   {{ post.title }} <small class="badge badge-secondary">in {{ post.category.name }}</small>
  <button type="button" class="close">
    <span aria-hidden="true"><a href="/{{ post.slug }}/">&RightTeeArrow;</a></span>
  </button>
</div>
{% endfor %}
{% else %}
<div class="alert alert-warning my-3" style="text-align: center;" role="alert">
  Follow Category To See Feed. <a href="{% url 'CategoryListView' %}">Click Here</a>
</div>
{% endif %}

{% endblock content %}
