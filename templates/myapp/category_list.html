{% extends 'base.html' %}

{% block title %}View Categories{% endblock title %}

{% block content %}


<div class="alert alert-primary my-3" style="text-align: center;" role="alert">
  Our Categories 
</div>

{% for category in categories %}
<div class="alert alert-warning alert-dismissible fade show" role="alert" style="text-align: center;">
<a href="/category/{{ category.slug }}/">{{ category.name }}</a> - <span class="btn btn-success btn-sm"> {{ category.total_followers }} Followers</span>
</div>
{% endfor %}


{% endblock content %}
