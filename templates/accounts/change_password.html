{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}


  <div style="text-align: center;">
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
    <input type="password" name="old_password" class="form-control " placeholder="Current Password">
    </div>
    <div class="form-group">
    <input type="password" name="new_password1" class="form-control" placeholder="New Password">
    </div>
    <div class="form-group">
    <input type="password" name="new_password2" class="form-control" placeholder="Confirm New Password">
    </div>
    <input type="submit" class="btn btn-primary" value="Change Password">
</form>
  </div>

<div class="alert alert-primary my-3" style="text-align: center;" role="alert">
    <a href="{% url 'PostListView' %}">&leftarrow; Back To Home</a>
  </div>

{% endblock content %}
